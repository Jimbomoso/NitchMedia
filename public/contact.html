<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NitchMedia, LLC - Contact</title>
    <meta name="description" content="NitchMedia">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/800c199e82.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/logo2.png" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css">
</head>

<body class="container full-height-grow">
    <header class="main-header">
        <a href="../index.html" class="brand-logo">
            <img class="text-focus-in" src="Logo.svg" alt="logo">
        </a>
        <nav class="main-nav">
            <ul>
                <li><a href="about.html" class="text-focus-in">About</a></li>
                <li><a href="contact.html" class="text-focus-in">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-main-section">
        <form name="contact" method="POST" data-netlify="true">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Your email address..">
            
            <label for="subject">Message</label>
            <textarea id="subject" name="subject" placeholder="How can we help?" style="height:200px"></textarea>
            <input class="btn" type="submit" value="Submit">
        </form>
    </section>
    <footer>
        <p>
        <div class='icons'>
            <a href='https://twitter.com/jimbomoso' target='blank'> <i class="fab fa-twitter-square"></i></a>

            <a href='https://github.com/Jimbomoso' target='blank'> <i class="fab fa-github-square"></i></a>
        </div>
        &copy
        <script type='text/JavaScript'> document.write(new Date().getFullYear()); </script> NitchMedia, LLC, All
        Rights Reserved
        </p>
    </footer>

</body>

</html>
